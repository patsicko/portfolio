<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply-js</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <img class="logo" src="logo.png" alt="logo">
<div class="container container-fluid">
    <h2 id="head">Welcome to PatsiTech SDT Training Program</h2>
    <button type="submit" id="button1"> Apply</button>
    
    <div class="form container-fluid form-control">
        <input type="text" id="fname" placeholder="First name"><br><br>
        <input type="text" id="lname" placeholder="Last name"><br><br>
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="password" id="password" name="password" id="password" placeholder="password"><br><br>
        <select id="education">
            <option>Education level</option>
            <option>A2</option>
            <option>A1</option> 
            <option>A0</option>
            <option>Masters</option>
            <option>PhD</option>
        </select><br><br>
       <label for="photo"></label> <input id="photo" type="file" name="myImage" accept="image/png, image/gif, image/jpeg" /><br><br>
        <input type="submit" value="submit" id="submit">
    </div>
    
    <div class="congs">
    
    </div>
</div>


</body>
<script src="apply.js"></script>
</html>
